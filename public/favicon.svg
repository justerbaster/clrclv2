<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0f172a" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Eye shape -->
  <g filter="url(#glow)">
    <path d="M15 50 Q50 25 85 50 Q50 75 15 50" fill="none" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="12" fill="url(#grad)"/>
    <circle cx="50" cy="50" r="5" fill="#0f172a"/>
  </g>
</svg>
